<h2>Product List</h2>
<table class="product-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>
        <button class="edit-button" (click)="editProduct(product.id)">Edit</button>
        <button class="delete-button" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="add-button" routerLink="/product-add">Add Product</button>
